<!DOCTYPE html>
<html>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type='text/javascript' src='js/knockout-3.4.0.js'></script> 
        <link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
			 
<h2>Custom Tweets</h2>

        <div class="container-fluid bg-grey" data-bind="foreach: users" >
          <div class="row">
            <div class="col-sm-1 left">
              <!-- <h4 data-bind="text: name"></h3> -->
              <img class='tweet-img' data-bind="attr:{src: mypic}" />
            </div>
            <div class="col-sm-8 right">
			<div class="names">
            <span class='tweet-username' data-bind="text: username"></span>
            <span class='tweet-userID' data-bind="text: userID"></span>
            <span class="tweet-dot"> . </span>
	    <span class='tweet-timeago' data-bind="text: timeago"></span>
			</div>
              <p class='tweet-msg' data-bind="text: tweetmsg"></p>
              <img class='tweet-contentpic' data-bind="visible: shouldShowPic ,attr:{src: contentpic}" />
              <div class="tweet-icons">
                <div class = "col-sm-1"><span class="glyphicon glyphicon-share-alt ione" title="reply"></span> </div>
                <div class = "col-sm-1"><span class="glyphicon glyphicon-retweet itwo" title="retweet" data-bind="text: retweet" class="retweet"></span> </div>
                <div class = "col-sm-1"><span class="glyphicon glyphicon-heart ithree" title="like" data-bind="text: likes" class="likes"></span></div>
                <div class = "col-sm-1"><span class="glyphicon glyphicon-option-horizontal ifour" title="more options"></span></div>
                

              </div>
            </div>
          </div>
        </div>
	
        

    <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
